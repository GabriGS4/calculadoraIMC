<div class="bg-gray-500 min-h-screen py-6 flex flex-row justify-center sm:py-12 space-x-56">
	<div class="relative py-3">
		<div
			class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
				<div>
					<h1 class="text-2xl font-semibold">{{ title }}</h1>
				</div>
				<div class="divide-y divide-gray-200">
					<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
						<div class="relative">
							<input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Nombre" />
							<label for="nombre" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Nombre</label>
						</div>
                        <div class="relative">
                            <sexo (eventoAsignarSexo)="asignarSexo($event)" (eventoAsignarBtnSexo)="asignarBtnSexo($event)" [colorBotonHombre]="btnHombre" [colorBotonMujer]="btnMujer" [valorSexo]="sexo"></sexo>
						</div>
                        <div class="relative">
                            <altura-peso [valorAltura]="altura" [valorPeso]="peso" (eventoAsignarAltura)="asignarAltura($event)"
                            (eventoAsignarPeso)="asignarPeso($event)">
                            </altura-peso>
						</div>
						<div class="relative">
							<super-boton texto="Borrar" (click)="borrar()" color="rgb(90, 157, 244)" class="text-white rounded-md px-2 py-1"></super-boton>
                            <super-boton texto="Calcular" color="rgb(97, 211, 93)" (click)="calcular()" class="text-white rounded-md px-2 py-1"></super-boton>
						</div>
                        <div class="relative">
                            <p class="text-center font-semibold">{{ resultado }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
        <div class="relative">
            <historial [valorHistorial]="historial"></historial>
        </div>
    </div>
</div>
